    <!--Main-->
    <main class="title-text">
        <h1> Contact Me</h1>
        <div class="contact-me">
            <form id="form">
                <!--text fields-->
                <label for="name">First Name</label><br>
                <input type="text" id="fname" class="contact-input"><br>

                <label for="email">Email</label><br>
                <input type="text" id="femail" class="contact-input"><br>

                <label for="confirm-email">Confirm Email</label><br>
                <input type="text" id="fconfirm-email" class="contact-input"><br>

                <label for="phone-number">Phone Number</label><br>
                <input type="text" id="fphone-number" class="contact-input"><br>


                <label for="project">Project</label><br>
                <input type="text" id="Project" class="contact-input"><br>

                <!--Drop down Menu-->
                <label for="date">Date</label><br>

                <div>

                    <select id="day"></select>

                    <select id="month" onchange="setDays()">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <select id="year" onchange="setDays()"></select>

                </div>



                <label for="duration">Duration</label><br>
                <select id="duration">
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hour </option>
                    <option value="3">3 Hour</option>
                    <option value="4">4 Hour</option>
                    <option value="5">5 Hour </option>
                </select><br>

                </select>


                <!--text box-->
                <label for="subject">Description</label><br>
                <textarea name="subject" rows="4" cols="40" id="fsubject"></textarea><br>

                <!--Radio boxes-->
                <form>
                    <label>Text
                        <input type="radio" name="type-of-communication" id="text-check-box">
                </label>
                
                    <label>Email
                        <input type="radio" name="type-of-communication" id="email-check-box">
                 </label>
                    <br>
                    <!--Submit-->
                    <button type="button" class="submit" id="curved-button" id="text-box">Submit</button><br>
                </form>


        </div>
